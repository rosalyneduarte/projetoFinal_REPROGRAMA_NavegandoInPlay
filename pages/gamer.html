<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Navegando In Play</title>

    <link rel="sortcut icon" href="../img/naveEspacial.png" type="image/gif" />

    <link rel="stylesheet" type="text/css" href="../css/style-gamer.css" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
  </head>

  <body class="pageJogo">
    <div>
      <a href="../index.html" class="header-perfil">
        <img src="../img/arrow_back.png" class="header-perfil" alt="" />
      </a>
    </div>

    <script src="../js/avatar.js"></script>
    <script>
      // variÃ¡veis do jogo
      let canvas,
        ctx,
        ALTURA,
        LARGURA,
        frames = 0,
        maxPulos = 3,
        velocidade = 6,
        estadoAtual,
        record,
        img,
        estados = {
          jogar: 0,
          jogando: 1,
          perdeu: 2,
        },
        chao = {
          y: 550,
          altura: 50,
          cor: "#000000",

          desenha: function () {
            ctx.fillStyle = this.cor;
            ctx.fillRect(0, this.y, LARGURA, this.altura);
          },
        },
        bloco = {
          x: 50,
          y: 0,
          altura: spriteBoneco.altura, // antes, 50
          largura: spriteBoneco.largura, // antes, 50
          cor: "#ff4e4e",
          gravidade: 1.6,
          velocidade: 0,
          forcaDoPulo: 23.6,
          qtdPulos: 0,
          score: 0,

          atualiza: function () {
            this.velocidade += this.gravidade;
            this.y += this.velocidade;

            if (
              this.y > chao.y - this.altura &&
              estadoAtual != estados.perdeu
            ) {
              this.y = chao.y - this.altura;
              this.qtdPulos = 0;
              this.velocidade = 0;
            }
          },

          pula: function () {
            if (this.qtdPulos < maxPulos) {
              this.velocidade = -this.forcaDoPulo;
              this.qtdPulos++;
            }
          },

          reset: function () {
            bloco.velocidade = 0;
            bloco.y = 0;
          },

          reset: function () {
            this.velocidade = 0;
            this.y = 0;

            if (this.score > record) {
              localStorage.setItem("record", this.score);
              record = this.score;
            }

            this.score = 0;
          },

          desenha: function () {
            ctx.fillStyle = this.cor;
            ctx.fillRect(this.x, this.y, this.largura, this.altura);
            spriteBoneco.desenha(this.x, this.y); // spriteBoneco.desenha(-this.lagura / 2, -this.altura / 2)
          },
        },
        obstaculos = {
          _obs: [],
          cores: ["#ffbc1c", "#ff1c1c", "#ff85e1", "#52a7ff", "#78ff5d"],
          tempoInsere: 0,

          insere: function () {
            this._obs.push({
              x: LARGURA,
              largura: 50,
              altura: 30 + Math.floor(120 * Math.random()),
              // largura: 30 + Math.floor(120 * Math.random()),
              cor: this.cores[Math.floor(5 * Math.random())],
            });

            this.tempoInsere = 30 + Math.floor(20 * Math.random());
          },

          atualiza: function () {
            if (this.tempoInsere == 0) {
              this.insere();
            } else {
              this.tempoInsere--;
            }

            for (let i = 0, tam = this._obs.length; i < tam; i++) {
              let obs = this._obs[i];

              obs.x -= velocidade;

              if (
                bloco.x < obs.x + obs.largura &&
                bloco.x + bloco.largura >= obs.x &&
                bloco.y + bloco.altura >= chao.y - obs.altura
              ) {
                estadoAtual = estados.perdeu;
              } else if (obs.x == 0) {
                bloco.score++;
              } else if (obs.x <= -obs.largura) {
                this._obs.splice(i, 1);
                tam--;
                i--;
              }
            }
          },

          limpa: function () {
            this._obs = [];
          },

          desenha: function () {
            for (let i = 0, tam = this._obs.length; i < tam; i++) {
              let obs = this._obs[i];
              ctx.fillStyle = obs.cor;
              ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
            }
          },
        };

      function clique(event) {
        if (estadoAtual == estados.jogando) {
          bloco.pula();
        } else if (estadoAtual == estados.jogar) {
          estadoAtual = estados.jogando;
        } else if (estadoAtual == estados.perdeu && bloco.y >= 2 * ALTURA) {
          estadoAtual = estados.jogar;
          obstaculos.limpa();
          bloco.reset();
        }
      }

      function main() {
        ALTURA = window.innerHeight;
        LARGURA = window.innerWidth;

        if (LARGURA >= 600) {
          LARGURA = 600;
          ALTURA = 600;
        }

        canvas = document.createElement("canvas");
        canvas.width = LARGURA;
        canvas.height = ALTURA;
        canvas.style.border = "1px solid #ff1c1c";

        ctx = canvas.getContext("2d");

        document.body.appendChild(canvas);

        document.addEventListener("mousedown", clique);

        estadoAtual = estados.jogar;
        record = localStorage.getItem("record");

        if (record == null) {
          record = 0;
        }

        img = new Image(); //Chama imagem
        img.src = "../img/meninaERobo.png"; //Chama imagem

        roda();
      } // main

      function roda() {
        atualiza();
        desenha();

        window.requestAnimationFrame(roda);
      }

      function atualiza() {
        frames++;

        if (estadoAtual == estados.jogando) {
          obstaculos.atualiza();
        }

        bloco.atualiza();
      }

      function desenha() {
        // ctx.fillStyle = "#50beff";
        // ctx.fillRect(0, 0, LARGURA, ALTURA);
        bg.desenha(0, 0);
        spriteBoneco.desenha(50, 50);

        ctx.fillStyle = "#000";
        ctx.font = "50px Arial";
        ctx.fillText(bloco.score, 30, 68);

        if (estadoAtual == estados.jogar) {
          ctx.fillStyle = "green";
          ctx.fillRect(LARGURA / 2, ALTURA / 2 - 50, 100, 100);
        } else if (estadoAtual == estados.perdeu) {
          ctx.fillStyle = "red";
          ctx.fillRect(LARGURA / 2, ALTURA / 2 - 50, 100, 100);

          ctx.save();
          ctx.translate(LARGURA / 2, ALTURA / 2);
          ctx.fillStyle = "#B8860B";

          if (bloco.score > record) {
            ctx.fillText("Novo Record!", -100, -65);
          } else if (record < 10) {
            ctx.fillText("Record " + record, -39, -65);
          } else if (record >= 10 && record < 100) {
            ctx.fillText("Record " + record, -39, -65);
          } else {
            ctx.fillText("Record " + record, -105, -65);
          }

          if (bloco.score < 10) {
            ctx.fillText(bloco.score, 30, 19);
          } else if (bloco.score >= 10 && bloco.score < 100) {
            ctx.fillText(bloco.score, 26, 19);
          } else {
            ctx.fillText(bloco.score, 6, 19);
          }

          ctx.restore();
        } else if (estadoAtual == estados.jogando) {
          obstaculos.desenha();
        }

        chao.desenha();
        bloco.desenha();
      }

      // inicializa o jogo
      main();
    </script>
  </body>
</html>
